syntax = "proto2";

package mixxx.track.io;

option optimize_for = LITE_RUNTIME;

enum Source {
  ANALYZER = 0;
  FILE_METADATA = 1;
  USER = 2;
}

enum Type {
  BEAT = 0;
  BAR = 1;
}

message Beat {
  optional int32 frame_position = 1;
  optional Source source = 2 [ default = ANALYZER ];
  optional Type type = 3 [ default = BEAT ];
}

message Bpm {
  optional double bpm = 1;
  optional Source source = 2 [ default = ANALYZER ];
}

message BeatMap {
  optional int32 first_downbeat_index = 1 [ default = 0 ];
  repeated Beat beat = 2;
}

message BeatGrid {
  optional int32 first_downbeat_index = 1 [ default = 0 ];
  optional Bpm bpm = 2;
  optional Beat first_beat = 3;
}
